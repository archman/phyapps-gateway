<div id="update-user-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Configuration</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label">Description:</label>
                        <input type="text" class="form-control" id="description">
                    </div>

                    <div class="form-group">
                        <label for="container_name" class="control-label">Container Name:</label>
                        <input type="text" class="form-control" id="container_name" readonly>
                    </div>

                    <div class="form-group">
                        <label for="notebook_url" class="control-label">Notebook URL:</label>
                        <input type="text" class="form-control" id="notebook_url" readonly>
                    </div>

                    <div class="form-group">
                        <label for="user_url" class="control-label">User URL:</label>
                        <input type="text" class="form-control" id="user_url" readonly>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary submit-update-user">Update</button>
            </div>
        </div>
    </div>
</div> <!-- update-user-modal -->
